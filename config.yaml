# ========================================
# 데이터 파이프라인 설정
# ========================================

# 1. 데이터 소스 설정
data:
  # 데이터 경로
  database_path: "data/database/stocks.db"

  # 종목 리스트 (기본값)
  tickers:
    # 한국 대형주 예시
    - "005930.KS"    # 삼성전자
    - "000660.KS"    # SK하이닉스
    # - "051910.KS"    # LG화학
    # - "207940.KS"    # SM Entertainment
  exchanges:
  #상장 인덱스
  # - "KOSPI"
  # - "S&P500"

  # 기간 설정 (period 또는 start_date/end_date 중 하나)
  period: "1y"                          # 예: "1y", "6m", "3m"
  # start_date: "2024-01-01"            # 대신 날짜 범위로 지정
  # end_date: "2024-12-31"

  # 데이터 업데이트 설정
  update_if_exists: true
  interval: "1d"                        # 일봉: "1d", 주봉: "1wk", 월봉: "1mo"

# 2. 지표 설정
indicators:
  # 계산할 지표 목록
  list:
    - "ma_5"        # 5일 EMA
    - "ma_20"       # 20일 EMA
    - "ma_200"      # 200일 EMA
    - "macd"        # MACD

  # 지표 계산 버전
  version: "v1.0"

  # Lookback 설정 (자동 계산)
  lookback:
    enabled: true

# 3. 배치 처리 설정
batch:
  # 한 번에 처리할 종목 개수
  size: 100

# 4. 데이터 가져오기 설정 (Fetcher)
fetcher:
  max_workers: 5          # 병렬 처리 스레드 수
  max_retries: 3          # 재시도 횟수

# 5. 로깅 설정
logging:
  level: "INFO"           # DEBUG, INFO, WARNING, ERROR
