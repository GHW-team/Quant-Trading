[pytest]
# pytest 설정 파일

# 테스트 발견
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 테스트 경로
testpaths = tests

# 최소 Python 버전
minversion = 6.0

# 마커 정의
markers =
    unit: 단위 테스트 (개별 컴포넌트)
    integration: 통합 테스트 (여러 컴포넌트 조합)
    slow: 느린 테스트
    db: 데이터베이스 관련 테스트
    network: 네트워크 관련 테스트 (mock 필요)
    ml: 머신러닝 관련 테스트

# 출력 옵션
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    -ra

# 커버리지 설정 (pytest-cov 사용)
# addopts = --cov=src --cov-report=html --cov-report=term-missing

# 로깅
log_cli = false
log_cli_level = INFO
log_file = tests/pytest.log
log_file_level = DEBUG

# 타임아웃 (pytest-timeout 필요)
# timeout = 300

# 병렬 실행 (pytest-xdist 필요)
# addopts = -n auto

# 예외 필터
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning
